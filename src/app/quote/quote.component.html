<main>
    <h1 class="quote-title">Quote of the Day</h1>

    <div class="quote-container">
        <q class="quote-text">{{selectedQuote.quote}}</q>
        <p class="quote-author"><span>-</span> {{selectedQuote.author}}</p>
    </div>
    <button class="quote-button" (click)="onClick()">Another Quote</button>
</main>
